name: Build luci ipk

on:
  workflow_dispatch:
    inputs:
      nama:
        description: "Nama paket (contoh: luci-app-netdata)"
        required: true
        default: "luci-app-netdata"

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download OpenWrt SDK
        run: |
          curl -SLk --retry 3 "https://github.com/tes-rep/tes-build/releases/download/SDK2/stabil.tar.zst" -o /tmp/SNAPSDK.tar.zst
          tar --zstd -xf /tmp/SNAPSDK.tar.zst -C /tmp
          mv /tmp/openwrt-sdk-* SNAPSDK

      - name: Update feeds
        run: |
          cd SNAPSDK
          ./scripts/feeds update -a
          ./scripts/feeds install -a     

      - name: Copy custom package
        run: |
          mkdir -p SNAPSDK/package/custom
          cp -r ${{ inputs.nama }} SNAPSDK/package/custom/

      - name: Build package
        run: |
          cd SNAPSDK
          make defconfig
          make package/custom/${{ inputs.nama }}/compile V=s

      - name: Collect artifacts
        run: |
          mkdir -p release-artifacts
          cp -vf SNAPSDK/bin/packages/*/*/${{ inputs.nama }}*.ipk release-artifacts/ 2>/dev/null || true
          cp -vf SNAPSDK/bin/targets/*/*/packages/${{ inputs.nama }}*.ipk release-artifacts/ 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: "Build ${{ inputs.nama }} #${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload IPK to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for f in release-artifacts/*.ipk; do
            [ -e "$f" ] || continue
            echo "â†’ Upload: $f"
            gh release upload "build-${{ github.run_number }}" "$f" --clobber
          done
